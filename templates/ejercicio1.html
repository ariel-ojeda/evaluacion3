<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Ejercicio 1</h1>

        <label>Nota 1:</label><input type="number" name="nota1" required><br>

    {% if promedio is not none %}
    <h2>Promedio: {{ promedio }}</h2>
    <h2>Estado: {{ estado }}</h2>
    {% endif %}
